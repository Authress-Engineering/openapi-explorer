    <!-- 
  Some sample spec to try
  https://api.apis.guru/v2/specs/stripe.com/2019-02-19/swagger.json

    <!--

  id = "thedoc" 
  spec-url = "https://petstore.swagger.io/v2/swagger.json"

  <!-- <openapi-explorer

  <openapi-explorer id="thedoc"></openapi-explorer>    
  <!-- <openapi-explorer id="thedoc2" responsive="true"></openapi-explorer> -->
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        let objSpec = {
          "openapi": "3.0.1",
          "info": {
            "title": "My API",
            "version": "v1"
          },
          "paths": {
            "/api/Todo/complicated": {
              "get": {
                'x-code-samples': [{
                  lang: 'Javascript',
                  source: "console.log('This is a code sample');\nconsole.log('{}');"
                }],
                "tags": [
                  "Todo"
                ],
                "summary": "Complicated action.",
                "responses": {
                  "200": {
                    "description": "Returns a complicated class.",
                    "content": {
                      "application/json": {
                        "schema": {
                          "$ref": "#/components/schemas/ComplicatedClass"
                        }
                      }
                    }
                  }
                }
              }
            }
          },
          "security": [{ "basicAuth": [] }],
          "components": {
            "schemas": {
              "Tag": {
                "enum": [0, 1, 2],
                "type": "integer",
                "description": "Tag for TodoItem.",
                "format": "int32"
              },
              "InnerEnum": {
                "enum": [1],
                "type": "integer",
                "description": "Inner enum.",
                "format": "int32"
              },
              "SecondInnerEnum": {
                "enum": [0],
                "type": "integer",
                "description": "Second inner enum.",
                "format": "int32"
              },
              "SecondInnerEnumSecondInnerClass": {
                "type": "object",
                "properties": {
                  "innerEnum": {
                    "allOf": [{
                      "$ref": "#/components/schemas/SecondInnerEnum"
                    }],
                    "description": "Second inner enum."
                  }
                },
                "additionalProperties": false,
                "description": "Second inner class."
              },
              "InnerClass": {
                "type": "object",
                "properties": {
                  "innerEnum": {
                    "type": "array",
                    "items": {
                      "$ref": "#/components/schemas/InnerEnum"
                    },
                    "description": "List of inner enums.",
                    "nullable": true
                  },
                  "secondInnerClass": {
                    "allOf": [{
                      "$ref": "#/components/schemas/SecondInnerEnumSecondInnerClass"
                    }],
                    "description": "Second inner class.",
                    "nullable": true
                  }
                },
                "additionalProperties": false,
                "description": "Inner class."
              },
              "ComplicatedClass": {
                "type": "object",
                "properties": {
                  "tag": {
                    "allOf": [{
                      "$ref": "#/components/schemas/Tag"
                    }],
                    "description": "Tag."
                  },
                  "innerClass": {
                    "allOf": [{
                      "$ref": "#/components/schemas/InnerClass"
                    }],
                    "description": "Inner class.",
                    "nullable": true
                  }
                },
                "additionalProperties": false,
                "description": "Complicated class for testing enums."
              }
            },
            "securitySchemes": {
              "basicAuth": {
                "type": "http",
                "scheme": "basic"
              }
            }
          }
        };
        document.getElementById("thedoc").loadSpec(objSpec);
        // document.getElementById("thedoc2").loadSpec(objSpec);
      })

    </script>
  </body>
